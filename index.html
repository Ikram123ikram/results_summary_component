<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="container">
  <!--Purple side-->
  <div class="purple_side">
    <p>Your Result</p>
    <div class="circle_76"><span id="sp1">76</span><span id="sp2">of 100</span></div>
    <span id="great">Great</span>
    <span id="you_need">You scored higher than 65% of <br>the people who have taken<br>these test</span>
  </div>
  <!--White side-->
  <div class="white_side">
    <span id="summary">Summary</span>
    <div class="reaction"><img src="./assets/images/icon-reaction.svg" alt=""><span>Reaction</span><span class="nbr1">80 </span><span class="nbr2"> / 100</span></div>
    <div class="memory"><img src="./assets/images/icon-memory.svg" alt=""><span>Memory</span><span class="nbr1">92 </span><span class="nbr2"> / 100</span></div>
    <div class="verbal"><img src="./assets/images/icon-verbal.svg" alt=""><span>Verbal  </span><span class="nbr1">61 </span><span class="nbr2">   / 100</span></div>
    <div class="visual"><img src="./assets/images/icon-visual.svg" alt=""><span>Visual  </span><span class="nbr1">72 </span><span class="nbr2">   / 100</span></div>
    <input type="submit" value="Continue">
  </div>
</div>
</body>
</html>
